<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Prueba Tecnica</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1>Contáctanos</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </header>
        <div class="row container-form">
            <div class="col s6">
                <form action="#" class="form-contacto">
                
                    <input class="input" type="text" name="name" id="first-name" placeholder="Nombre">
                    <input type="text" name="last-name" id="last-name" placeholder="Apellido">    
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="tel" name="tel" id="telefono" placeholder="Teléfono (+519..)">
                    <input type="number" name="ruc" id="ruc" placeholder="RUC">
                    
                    <p>
                        <label>
                          <input type="checkbox" class="checkbox"/>
                          <span>Aceptar <a href="#" class="terminos-condiciones">Terminos y Condiciones</a></span>
                        </label>
                      </p>
                    
                      <div class="boton">
                        <button name="button-form" type="submit" value="Contacto">Contáctanos</button>
                      </div>

                    
                </form>
            </div>
            <div class="col s6 ">
                <img class= "imagen-form" src="../images/Imagen-form.jpg" alt="imagen llaves">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
